<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>
  <main>
    <div class="header">
      <img src="./images/logo.svg" alt="logo">
    </div>
    <div class="image">
    </div>
    <div class="content">
      <div class="content__title">
        <h1 class="content__title__header top">WE'RE</h1>
        <h1 class="content__title__header bottom">COMING</h1>
        <h1 class="content__title__header bottom">SOON</h1>
      </div>
      <div class="content__description">
        <p>Hello fellow shoppers! We're currently building our new fasion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
      </div>
      <div class="content_suscription">
        <input type="text" class="content_suscription__text" placeholder="Email Address">
        </input>
        <button class="content_suscription__btn"></button>
      </div>
    </div>
  </main>
  <script src="./script.js"></script>
</body>
</html>
